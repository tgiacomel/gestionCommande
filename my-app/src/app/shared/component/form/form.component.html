<form class="form container" [formGroup]="form" novalidate (ngSubmit)="process()">

     <div class="form-group">
          <input formControlName="name" name="name" type="text" class="form-control" placeholder="Nom et prénom">
          <div class="alert alert-danger" *ngIf="isError('name')">le nom est invalide</div>
        </div>

      <div class="form-group">
          <input formControlName="ref" name="ref" type="text" class="form-control" placeholder="référence : 1234">
          <div class="alert alert-danger" *ngIf="isError('ref')">La référence est invalide</div>
        </div>

      <div class="form-group">
          <select formControlName="state" name="state" class="form-control" >
              <option [ngValue]="state.ALIVRER">A Livrer</option>
              <option [ngValue]="state.ENCOURS">En cours</option>
              <option [ngValue]="state.LIVREE">Livrée</option>
            </select>
      </div>
      <div class="form-group">
          <button [disabled]="form.invalid" type="submit" class="btn btn-primary">ajouter</button>
      </div>
      </form>
