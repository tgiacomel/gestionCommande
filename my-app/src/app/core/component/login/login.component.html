<form class="container"  [formGroup]="form" (ngSubmit)="login()" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <div class="alert alert-danger" *ngIf="isError('login','minlength')">Le login est invalide</div>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="pwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <div class="alert alert-danger" *ngIf="isError('pwd','pattern')">Le password est invalide</div>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Check me out
      </label>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    <div class="alert alert-danger" *ngIf="form.hasError('authenticationError')">
          erreur d'authentification
    </div>
  </form>
